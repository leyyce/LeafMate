[env:lolin_d32_pro]
platform = espressif32
board = lolin_d32_pro
framework = espidf
board_build.partitions = partitions_custom.csv
monitor_speed = 115200
monitor_port = COM3
lib_extra_dirs = ./lib/
build_flags = -Iinclude/
board_build.embed_files =   src/web/index.html.gz
                            src/web/config.html.gz
board_build.embed_txtfiles = src/certs/leafmate_prvtkey.pem
                             src/certs/leafmate_servercert.pem