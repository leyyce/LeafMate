    <script type="text/javascript">
        let color_good = '#6BCB77';
        let color_ok = '#FFD93D';
        let color_bad = '#FF6B6B';

        let countdownInterval;
        let refresh_time = 60
        let countdown;

        function fetch_error(error) {
            console.error('Error fetching data:', error);
            document.getElementById('temperature').innerText = `ERROR`;
            document.getElementById('light_level').innerText = `ERROR`;
            document.getElementById('humidity').innerText = `ERROR`;
            document.getElementById('moisture').innerText = `ERROR`;

            document.getElementById('temperature-ico').style.color = color_bad;
            document.getElementById('light_level-ico').style.color = color_bad;
            document.getElementById('humidity-ico').style.color = color_bad;
            document.getElementById('moisture-ico').style.color = color_bad;
        }

        function color_icon(name, val, min, max, e) {
            if (max >= val && min <= val) {
                document.getElementById(`${name}-ico`).style.color = color_good;
            } else if (max + e >= val && min - e <= val) {
                document.getElementById(`${name}-ico`).style.color = color_ok;
            } else {
                document.getElementById(`${name}-ico`).style.color = color_bad;
            }
        }
        function fetchData() {
            fetch('/api/v1/vitality')
                .then(response => response.json())
                .then(vitality_data => {
                    fetch('/api/v1/ranges')
                        .then(response => response.json())
                        .then(range_data => {
                            document.getElementById('temperature').innerText = `${vitality_data.temperature} °C`;
                            document.getElementById('light_level').innerText = `${vitality_data.light_level} lux`;
                            document.getElementById('humidity').innerText = `${vitality_data.humidity} %`;
                            document.getElementById('moisture').innerText = `${vitality_data.moisture} %`;

                            color_icon('temperature', vitality_data.temperature, range_data.temperature_min, range_data.temperature_max, 5);
                            color_icon('light_level', vitality_data.light_level, range_data.light_level_min, range_data.light_level_max, 250);
                            color_icon('humidity', vitality_data.humidity, range_data.humidity_min, range_data.humidity_max, 10);
                            color_icon('moisture', vitality_data.moisture, range_data.moisture_min, range_data.moisture_max, 10);
                        })
                        .catch(fetch_error)
                })
                .catch(fetch_error);
            countdown = refresh_time;
            updateCountdown();
        }

        function updateCountdown() {
            document.getElementById('countdown_time').innerText = `${countdown}`;
        }

        function timer_callback() {
            countdown--;
            updateCountdown();


            if (countdown === 0) {
                fetchData();
            }
        }


        function fetchNow() {
            clearInterval(countdownInterval);
            fetchData();

            countdownInterval = setInterval(timer_callback, 1000);
        }

        window.onload = function () {
            fetchData();
            updateCountdown();
            countdownInterval = setInterval(timer_callback, 1000);
        };
    </script>

            min-height: 100vh;
            overflow-x: hidden;

        header {
            background-color: #262A2B;
            color: #fff;
            text-align: left;
            padding: 0.1em;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img {
            height: 65px;
            margin-left: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        main {
            padding: 120px 20px 20px;
            text-align: center;
            width: 200px;
            flex: 1;
        }

        main i {
            margin-right: 25px;
            float: left;
            font-size: 1.25em;
        }

        main p {
            font-size: 22px;
            text-align: left;
            margin-bottom: 10px;
        }

        main p.value {
            margin-top: 10px;
            padding-bottom: 15px;
            text-align: center;
        }

        #countdown {
            font-size: 16px;
            /*font-weight: bold;*/
            margin-bottom: 20px;
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #262A2B;
            color: #fff;
            text-align: center;
            padding-top: .75em;
            padding-bottom: .25em;
            width: 100%;
        }

        footer p {
            margin: 0 0 12px;
            font-size: 14px;
        }

        footer i.icon-heart {
            color: red;
            margin-left: 2px;
            margin-right: 2px;
        }

        #links {
            font-size: 25px;
        }

        #links a {
            text-decoration: none;
            padding: 2px;
        }

        #links i.icon-github {
            color: white;
        }
    </style>
