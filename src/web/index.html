    <script type="text/javascript">
        let countdownInterval;
        let refresh_time = 60
        let countdown; // Initial countdown value

        // Function to fetch data from the API
        function fetchData() {
            // Replace 'your-api-endpoint' with the actual API endpoint
            fetch('/api/v1/vitality')
                .then(response => response.json())
                .then(data => {
                    // Update the content on the website
                    document.getElementById('temperature').innerText = `Temperature: ${data.temperature} Â°C`;
                    document.getElementById('humidity').innerText = `Humidity: ${data.humidity} %`;
                    document.getElementById('moisture').innerText = `Moisture: ${data.moisture} %`;
                })
                .catch(error => console.error('Error fetching data:', error));
            countdown = refresh_time;
            updateCountdown();
        }

        // Function to update the countdown timer
        function updateCountdown() {
            document.getElementById('countdown').innerText = `Next refresh in: ${countdown} seconds`;
        }

        function timer_callback() {
            countdown--;
            updateCountdown();

            // Fetch data when countdown reaches 0
            if (countdown === 0) {
                fetchData();
            }
        }

        // Function to reset the countdown
        function fetchNow() {
            clearInterval(countdownInterval); // Clear the existing interval
            fetchData();

            // Start the countdown again
            countdownInterval = setInterval(timer_callback, 1000);
        }

        // Call the fetchData function when the page loads
        window.onload = function () {
            fetchData(); // Initial call
            updateCountdown();

            // Set up a timer to periodically recall the fetchData function (every 5 seconds in this example)
            countdownInterval = setInterval(timer_callback, 1000);
        };
    </script>
    <style>
        body {

            justify-content: center;

            overflow: hidden; /* Hide the body overflow to prevent double scrollbars */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 1em 1em 1em 40px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure the header is above other elements */
        }

        main {
            padding: 120px 20px 20px; /* Adjusted padding to create space under the header */
            text-align: center;
            overflow-y: auto; /* Enable scrolling for the main container */
            max-height: calc(100vh - 120px); /* Adjusted to consider header height */
        }

        h1 {
            margin: 0;
        }

        p {
            font-size: 18px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;

        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer i {
            color: red;
        }
    </style>
</head>

    <header>
        <h1>LeafMate</h1>
    </header>
    <main>
        <p><i class="fa-solid fa-temperature-low"></i> <span id="temperature">Temperature: Loading...</span></p>
        <p><i class="fa-solid fa-wind"></i> <span id="humidity">Humidity: Loading...</span></p>
        <p><i class="fa-solid fa-seedling"></i> <span id="moisture">Moisture: Loading...</span></p>
        <br>
        <p id="countdown"></p>
        <button onclick="fetchNow()">Refresh now!</button>
    </main>
    <footer>

    </footer>
